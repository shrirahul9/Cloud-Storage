<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="nav-brand">‚òÅ Cloud Storage System</div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="active">Home</a>
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </nav>
        
        <div class="welcome-section">
            <h2>Welcome, {{ username }}!</h2>
            <p>Upload, manage, and retrieve your personal files.</p>
        </div>
        
        <div class="upload-section">
            <h2>Upload Files</h2>
            <div class="file-upload">
                <input type="file" id="fileInput">
                <button id="uploadBtn" onclick="uploadFile()">Upload</button>
            </div>
            <div id="uploadStatus"></div>
        </div>

        <div class="files-section">
            <h2>Your Files</h2>
            <button id="refreshBtn" onclick="loadFiles()">Refresh Files</button>
            <div id="fileGrid"></div>
        </div>
    </div>
</body>
</html>
